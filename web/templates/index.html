<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Timer</title>
    <link rel="stylesheet" href="/static/styles.css"> <!-- Updated path -->
</head>
<body>
    <h1>Task Timer</h1>
    <form id="taskForm" action="/start" method="POST">
        <label for="task">Enter Task Name:</label>
        <input type="text" id="task" name="task" required>
        <button type="submit">Start Task</button>
    </form>
    <form action="/stop" method="POST">
        <button type="submit">Stop Task</button>
    </form>

    <h2>Completed Tasks</h2>
    <ul id="taskList">
        {{range .Tasks}}
        <li>{{.Name}} (Duration: {{.Duration}})</li>
        {{end}}
    </ul>
    {{if .Tasks}}
    <form action="/clear-completed" method="POST">
        <button type="submit" class="clear-btn">Clear Completed Tasks</button>
    </form>
    {{end}}

    <h2>Active Tasks</h2>
    <ul id="activeTaskList">
        {{range .ActiveTasks}}
        <li>ID: {{.ID}}, Name: {{.Name}}, Start Time: {{.StartTime}}</li>
        {{else}}
        <li>No active tasks.</li>
        {{end}}
    </ul>
</body>
</html>
