<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Timer</title>
    <link rel="stylesheet" href="/static/styles.css"> <!-- Updated path -->
</head>
<body>
    <h1>Task Timer</h1>
    <form id="taskForm">
        <label for="task">Enter Task Name:</label>
        <input type="text" id="task" name="task" required>
        <button type="button" onclick="startTask()">Start Task</button>
        <button type="button" onclick="stopTask()">Stop Task</button>
    </form>

    <h2>Completed Tasks</h2>
    <ul id="taskList"></ul>

    <script src="/static/script.js"></script> <!-- Updated path -->
</body>
</html>
