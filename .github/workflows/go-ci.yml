name: Go CI

on:
  push:
    branches: [main]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 'latest'

    - name: Install dependencies
      run: go mod tidy

    - name: Run tests
      run: go test ./tests

    - name: Build
      run: go build -o task-timer .
