name: Go CI

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    if: github.ref != 'refs/heads/main' # This condition prevents the job from running on main

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.23.1'

    - name: Install dependencies
      run: go mod tidy

    - name: Run tests
      run: go test ./tests

    - name: Build
      run: go build -o task-timer .
